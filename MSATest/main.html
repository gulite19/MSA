<body>
<div id="input_container">

    <input id="input_feed" data-role="tagsinput">

    <a id="input_submit" class="btn btn-normal" href="javascript:;" style="display: inline;">go</a>
    <a id="input_reg" class="btn btn-normal" data-target="#myModal" data-toggle="modal" href="javascript:;"
       style="display: inline;">log in & register</a>

</div>
<div id="main_wrapper">
    <div id="main_container">

<div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">Hi, U can Login & register Here!</h4>
            </div>
            <div class="modal-body">
                <input placeholder="Email" id="in_email">
                <input placeholder="Password" id="in_pwd">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="aj_login">Login</button>
                <button type="button" class="btn btn-primary" id="aj_reg">Register</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
